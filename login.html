<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sanchari</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base Styles */
    :root {
      --primary-color: #3AADA8;
      --dark-blue: #0a2540;
      --light-blue: #1a3550;
      --white: #ffffff;
      --light-gray: #f5f5f5;
      --text-gray: #777777;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--text-gray);
      overflow-x: hidden;
      background: linear-gradient(to bottom, rgba(10, 37, 64, 0.8), rgba(10, 37, 64, 0.6)), url('https://images.unsplash.com/photo-1493246507139-91e8fad9978e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

 
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      color: var(--dark-blue);
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /*logo*/
    .logo {
      position: absolute;
      top: 20px;
      left: 40px;
      padding: 25px;
      width: 250px;
      height: 40px;
      display: flex;
      align-items: center;
    }
    .logo img{
        width: 100%;
    }


    /* Login Form Styles */
    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 40px;
      position: relative;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h2 {
      font-size: 36px;
      color: var(--dark-blue);
      margin-bottom: 10px;
    }

    .login-header .section-subtitle {
      display: block;
      font-style: italic;
      color: var(--text-gray);
      margin-bottom: 5px;
      font-family: 'Dancing Script', cursive;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark-blue);
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: var(--transition);
    }

    .form-group input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(58, 173, 168, 0.2);
      outline: none;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 42px;
      cursor: pointer;
      color: var(--text-gray);
      transition: var(--transition);
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: var(--white);
      padding: 12px 25px;
      border-radius: 4px;
      font-weight: 500;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
      width: 100%;
    }

    .btn:hover {
      background-color: #2c8a86;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .login-footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
    }

    .login-footer a {
      color: var(--primary-color);
      font-weight: 500;
      transition: var(--transition);
      position: relative;
    }

    .login-footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary-color);
      transition: var(--transition);
    }

    .login-footer a:hover::after {
      width: 100%;
    }

    .error-message {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      color: var(--success-color);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    /* Animation for form elements */
    .form-group {
      opacity: 0;
      transform: translateY(20px);
    }

    .form-group:nth-child(1) {
      animation: fadeInUp 0.5s forwards 0.3s;
    }

    .form-group:nth-child(2) {
      animation: fadeInUp 0.5s forwards 0.5s;
    }

    .btn-container {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards 0.7s;
    }

    .login-footer {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards 0.9s;
    }

    /* Decorative elements */
    .decoration {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: rgba(58, 173, 168, 0.1);
      z-index: -1;
    }

    .decoration-1 {
      top: -100px;
      right: -100px;
    }

    .decoration-2 {
      bottom: -100px;
      left: -100px;
    }

    /* Responsive Styles */
    @media (max-width: 576px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-header h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

    <div class ='logo'>
        <img src="1.png">
    </div>
  

  <!-- Login Section -->
  <div class="login-container">
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="login-header">
      <span class="section-subtitle">welcome back</span>
      <h2>Login</h2>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div class="error-message" id="emailError"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
        <div class="error-message" id="passwordError"></div>
      </div>
      
      <div class="btn-container">
        <button type="submit" class="btn" id="loginButton">LOGIN</button>
        <div class="error-message" id="loginError"></div>
        <div class="success-message" id="loginSuccess"></div>
      </div>
    </form>
    
    <div class="login-footer">
      <p>Not registered yet? <a href="signup.html" id="signupLink">Sign up here</a></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Header scroll effect
      const header = document.querySelector("header");
      
      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });

      // Password visibility toggle
      const passwordToggle = document.getElementById("passwordToggle");
      const passwordInput = document.getElementById("password");
      
      passwordToggle.addEventListener("click", () => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordToggle.classList.remove("fa-eye");
          passwordToggle.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          passwordToggle.classList.remove("fa-eye-slash");
          passwordToggle.classList.add("fa-eye");
        }
        
        // Add pulse animation
        passwordToggle.style.animation = "none";
        setTimeout(() => {
          passwordToggle.style.animation = "pulse 0.5s";
        }, 5);
      });
      
      // Add keyframe animation for pulse
      const style = document.createElement("style");
      style.textContent = `
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.2); }
          100% { transform: scale(1); }
        }
      `;
      document.head.appendChild(style);
      
      // Form validation and submission
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const loginError = document.getElementById("loginError");
      const loginSuccess = document.getElementById("loginSuccess");
      
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        
        // Reset error messages
        emailError.style.display = "none";
        passwordError.style.display = "none";
        loginError.style.display = "none";
        loginSuccess.style.display = "none";
        
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        
        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          emailError.textContent = "Please enter a valid email address";
          emailError.style.display = "block";
          shakeElement(emailInput);
          return;
        }
        
        // Validate password
        if (password.length < 6) {
          passwordError.textContent = "Password must be at least 6 characters";
          passwordError.style.display = "block";
          shakeElement(passwordInput);
          return;
        }
        
        // Check credentials
        if (email === "abhiswork@gmail.com" && password === "abhi1234") {
          // Success
          loginSuccess.textContent = "Login successful! Redirecting...";
          loginSuccess.style.display = "block";
          
          // Disable the button and show loading state
          const loginButton = document.getElementById("loginButton");
          loginButton.disabled = true;
          loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> LOGGING IN...';
          
          // Redirect after a delay
          setTimeout(() => {
            window.location.href = "userindex.html"; // Redirect to main page
          }, 2000);
        } else {
          // Failed login
          loginError.textContent = "Invalid email or password";
          loginError.style.display = "block";
          shakeElement(loginForm);
        }
      });
      
      // Shake animation for invalid inputs
      function shakeElement(element) {
        element.style.animation = "none";
        setTimeout(() => {
          element.style.animation = "shake 0.5s";
        }, 5);
      }
      
      // Add keyframe animation for shake
      const shakeStyle = document.createElement("style");
      shakeStyle.textContent = `
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
          20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
      `;
      document.head.appendChild(shakeStyle);
      
      // Signup link animation
      const signupLink = document.getElementById("signupLink");
      
      signupLink.addEventListener("mouseenter", () => {
        signupLink.style.animation = "pulse 0.5s";
      });
      
      signupLink.addEventListener("mouseleave", () => {
        signupLink.style.animation = "none";
      });
      
      
      
      // Input focus effects
      const inputs = document.querySelectorAll("input");
      
      inputs.forEach(input => {
        input.addEventListener("focus", () => {
          input.parentElement.style.transform = "translateY(-5px)";
          input.style.boxShadow = "0 5px 15px rgba(58, 173, 168, 0.2)";
        });
        
        input.addEventListener("blur", () => {
          input.parentElement.style.transform = "translateY(0)";
          input.style.boxShadow = "none";
        });
      });
      
      // Add transition for form groups
      const formGroups = document.querySelectorAll(".form-group");
      formGroups.forEach(group => {
        group.style.transition = "transform 0.3s ease";
      });
    });
  </script>
</body>
</html>
